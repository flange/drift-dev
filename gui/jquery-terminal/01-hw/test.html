<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>test</title>


    <script src="../jquery.terminal/js/jquery-1.7.1.min.js"></script>
    <script src="../jquery.terminal/js/jquery.terminal-0.11.18.js"></script>

    <link href="../jquery.terminal/css/jquery.terminal.css" rel="stylesheet"/>
    <link href="test.css" rel="stylesheet"/>



    <script>

        $( document ).ready(function() {
            $("#term").terminal(function(command, term) {
                term.echo(command)
            }, {greetings: "", prompt: '.> ', name: 'test'});
        });

    </script>

</head>




<body>
    <div id="term"></div>
</body>


</html>
